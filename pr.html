<body>
	
	<main>
			<div class="container">
				<div class="row align-items-center">
					<div class="col-12 col-lg-6 d-flex justify-content-center justify-content-lg-start">
						<!-- <form>
							<div>
								<input type="radio" id="remail ">
								<label for="remail">email</label>
							</div> -->
						</form>
					</div>
					<div class="col-12 col-lg-6 d-flex justify-content-center justify-content-lg-start">
						<div class="product-item">
							<div class="product-item-price d-flex align-items-center justify-content-center justify-content-lg-start">
								<p class="product-item-price__size_discont d-block">$311</p>
								<p class="product-item-price__size d-block"><span class="product-item-price__size_corect d-block"></span>$450</p>
							</div>
							<form>
							<div class="product-change">
								<h4 class="product-change__title">
									Выберите размер
								</h4>
								<ul class="change d-flex justify-content-center justify-content-lg-start">
									<li class="change__item">
										<div class="change__btn-size-radio"> 
											<input type="radio" class="change__btn-size-input" value="S" id="size-s" name="radio-size">
											<label class="change__btn-size-label" for="size-s">S</label>
										</div>
									</li>
									<li class="change__item">
										<div class="change__btn-size-radio"> 
											<input type="radio" class="change__btn-size-input" value="M" id="size-m" name="radio-size">
											<label class="change__btn-size-label" for="size-m">M</label>
										</div>
									</li>	
									<li class="change__item">
										<div class="change__btn-size-radio"> 
											<input type="radio" class="change__btn-size-input" value="L" id="size-l" name="radio-size">
											<label class="change__btn-size-label" for="size-l">L</label>
										</div>
									</li>
									<li class="change__item">
										<div class="change__btn-size-radio"> 
											<input type="radio" class="change__btn-size-input" value="XL" id="size-xl" name="radio-size">
											<label class="change__btn-size-label" for="size-xl">XL</label>
										</div>
									</li>
									<li class="change__item">
										<div class="change__btn-size-radio"> 
											<input type="radio" class="change__btn-size-input" value="XXL" id="size-xxl" name="radio-size">
											<label class="change__btn-size-label" for="size-xxl">XXL</label>
										</div>
									</li>
								</ul>
							</div>
							<div class="product-change">
								<h4 class="product-change__title">
									Выберите цвет
								</h4>
								<ul class="change d-flex justify-content-center justify-content-lg-start">
									<li class="change__item">
										<button class="change__btn-color change__btn-color_brown"></button>
									</li>
									<li class="change__item">
										<button class="change__btn-color change__btn-color_grey change__btn-color_active"></button>
									</li>	
									<li class="change__item">
										<button class="change__btn-color change__btn-color_pink"></button>
									</li>
									<li class="change__item">
										<button class="change__btn-color change__btn-color_sand"></button>
									</li>
								</ul>
							</div>
							<div class="product-item-cart d-block d-sm-flex">
								<input class="product-item-cart__number d-block" type="text" value="1" min="0" max="10">
								<button type="submit" class="btn btn_bg product-item-btn">Добавить в корзину</button>
							</div>
						</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	<!-- Jquery, Slick, Bootstrap -->
    
    <script src="./assets/js/jquery-3.6.0.min.js"></script>

    <!-- Main JS -->	
    
    <script src="./assets/js/main.js"></script>
